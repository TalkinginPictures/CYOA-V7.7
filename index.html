<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adventure Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    #game-container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .option {
      margin: 10px 0;
      cursor: pointer;
      display: inline-block;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #ccc;
      transition: 0.2s;
    }
    .option:hover {
      background: #f0f8ff;
      transform: scale(1.05);
    }
